<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inventory-management</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="/list.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="top-float">
        <ul class="navbar">
            <li class="navbar-element"><a href="/" id="home-btn" class="navbar-button" class="active">Home</a></li>
            <li class="navbar-element"><a href="#" id="items-btn" class="navbar-button">Items</a></li>
            <li class="navbar-element"><a href="#" id="locations-btn" class="navbar-button">Locations</a></li>
            <li class="navbar-element"><a href="#" id="add-btn" class="navbar-button">Add</a></li>
            <li class="navbar-element"><a href="#" id="scan-btn" class="navbar-button">Scan</a></li>
        </ul>
    </div>
    <div class="results" id="results">
        <p id="result-count"></p>
        <ul id="result-list"></ul>
    </div>
    <div id="item">
        <h1 id="item-heading"></h1>
        <div id="item-image"></div>
        <p id="item-attributes"></p>
        <button id="back-btn" >back</button>
    </div>
    <div id="location">
        <h1 id="location-heading"></h1>
        <div id="location-image"></div>
        <p id="location-attributes"></p>
    </div>
    <div class="invisible" id="add-menu" class="form">
        <div id="add-res"></div>
        <div class="form-heading">Fill out  and submit to add something to the database</div>
        <select id="type">
            <option value="item">Item</option>
            <option value="location">Location</option>
        </select>
        <form action="/additem" method="post" id="add-form" class="form">
            <label for="name"><span class="required">Name </span></label><br>
            <input type="text" id="name" name="itemName" value=""><br>
            <label for="Description"><span>Description </span></label><br>
            <input type="text" id="description" name="description" value=""><br>
            <label for="locationid" class="location-field"><span>Location</span></label><br>
            <input type="text" class="location-field" id="locationid" name="locationID" value=""><br>
            <label for="Image"><span>Image</span></label><br>
            <input type="file" id="image" name="image" value=""><br><br>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
