<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inventory-management</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/list.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="top-float">
        <ul class="navbar">
            <li class="navbar-element"><a href="#" id="items-btn" class="navbar-button">Items</a></li>
            <li class="navbar-element"><a href="#" id="locations-btn" class="navbar-button">Locations</a></li>
            <li class="navbar-element"><a href="/add" id="add-btn" class="navbar-button">Add</a></li>
            <li class="navbar-element"><a href="/del" id="delete-btn" class="navbar-button">Delete</a></li>
            <li class="navbar-element"><a href="#" id="scan-btn" class="navbar-button">Scan</a></li>
        </ul>
    </div>
    <div class="results" id="results">
        <p id="result-count"></p>
        <ul id="items"></ul>
    </div>
    <div class="item">
        <h1 id="item-heading"></h1>
        <div id="item-image"></div>
        <p id="item-attributes"></p>
    </div>
    <div class="location">
        <h1 id="location-heading"></h1>
        <div id="location-image"></div>
        <p id="location-attributes"></p>
    </div>
    <div class="bottom-float">
        <a href="/" id="back-btn" class="bottom-float-button" style="display: none">Back</a>
    </div>
</body>
</html>
