<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inventory-management</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/index.js" defer></script>
</head>
<body>
    <div class="top-float">
        <ul class="navbar">
            <li class="navbar-element"><a href="/" id="home-btn" class="navbar-button" class="active">Home</a></li>
            <li class="navbar-element"><a onclick="showItems()" id="items-btn" class="navbar-button">Items</a></li>
            <li class="navbar-element"><a onclick="showLocations()" id="locations-btn" class="navbar-button">Locations</a></li>
            <li class="navbar-element"><a id="add-btn" class="navbar-button">Add<i class="fa fa-caret-down"></i></a>
                <ul class="dropdown">
                    <li class="dropdown-element"><a class="dropdown-button" id="add-btn-item" onclick="showAddMenu(true)">Item</a></li>
                    <li class="dropdown-element"><a class="dropdown-button" id="add-btn-location" onclick="showAddMenu(false)">Location</a></li>
                </ul>
            </li>
            <li class="navbar-element"><a  id="scan-btn" class="navbar-button">Scan</a></li>
        </ul>
    </div>
    <div class="results" id="results">
        <p id="result-count"></p>
        <ul id="result-list"></ul>
    </div>
    <div id="item">
        <h1 id="item-heading"></h1>
        <div id="item-image"></div>
        <p id="item-attributes"></p>
    </div>
    <div id="location">
        <h1 id="location-heading"></h1>
        <div id="location-image"></div>
        <p id="location-attributes"></p>
    </div>
    <div id="add-menu" class="form">
        <div class="form-heading">Fill out  and submit to add something to the database</div>
        <form action="/items" id="add-form" class="form">
            <label for="name"><span class="required">Name </span></label><br>
            <input type="text" id="name" name="itemName" value=""><br>
            <label for="description"><span>Description </span></label><br>
            <input type="text" id="description" name="description" value=""><br>
            <label for="amount" class="amount-field"><span>Amount</span></label><br>
            <input type="number" class="amount-field" id="amount" name="amount" value=1><br>
            <label for="locationid" class="location-field"><span>Location</span></label><br>
            <input type="text" class="location-field" id="locationid" name="locationID" value=""><br>
            <label for="Images"><span>Images</span></label><br>
            <input type="file" multiple id="images" name="images" value=""><br><br>
            <input type="submit" value="Add">
        </form>
    </div>
    <div class="bottom-float">
        <ul class="navbar-bottom">
            <li class="navbar-element"><a id="back-btn" class="navbar-button">Back</a></li>
            <li class="navbar-element"><a onclick="deleteItem()" id="delete-btn" class="navbar-button">Delete</a></li>
            <li class="navbar-element"><a onclick="editThing()" id="edit-btn" class="navbar-button">Edit</a></li>
        </ul>
    </div>
    <div class="popup" id="sure">
        <span class="helper"></span>
        <div>
            <p>Are you sure?</p>
            <button class="popup-button" id="popup-yes">Yes</button>
            <button class="popup-button" id="popup-no" >No</button>
        </div>
    </div>
</body>
</html>
